<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imdb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="screen" style="width:70%">
        <h1 class="mb-3">Find a movie</h1>
        <div class="container">
            <div class="row">
                <button class="btn1 col-4 ">Search by name</button>
                <button class="btn2 col-4 ">Search by year</button>
                <button class="btn3 col-4 ">Search by genre</button>
            </div>
        </div>

        <form action="movie.php" method="post">
            <div class="container">
                <div class="row">

                    <div class="col-4">
                        <input class="name collapse m-4" type="text" name="name">
                    </div>
                    <div class="col-4">
                        <input class="year collapse m-4" type="text" name="year">
                    </div>
                    <div class="col-4">
                        <input class="genre collapse m-4" type="text" name="genre">
                    </div>
                </div>
            </div>

            <input class="btn btn-dark m-5 btn-lg" type="submit" value="Search">
        </form>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

        <script>
            $(document).ready(function () {


                $(".btn1").click(function () {
                    $(".name").toggleClass('collapse');
                });

                $(".btn2").click(function () {
                    $(".year").toggleClass('collapse');
                });

                $(".btn3").click(function () {
                    $(".genre").toggleClass('collapse');
                });

            });
        </script>

</body>

</html>
